version: 2

models:
  - name: stg_covid
    columns: 
      - name: NOTIFICATION_DATE
        tests:
          - not_null
      - name: postcode
        tests:
          - not_null

  - name: stg_fuel_price
    columns:
      - name: postcode
        tests:
          - not_null
      - name: price
        tests:
          - not_null
      - name: fuel_code
        tests:
          - accepted_values:
              values: ['U91', 'P95', 'P98', 'E10', 'PDL', 'LPG', 'E85', 'B20', 'DL','EV','LNG','PLD',] 
                